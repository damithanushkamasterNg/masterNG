<div class="modal-parent" *ngIf="visible" id="container">
  <div (click)="$event.stopPropagation()">
    <div class="m-modal">
      <div class="m-modal-close-button">
        <span (click)="visible = false; closeModal()" >X</span>
      </div>
      <div class="m-modal-title">
        <h1>{{headerLabel}}</h1>
      </div>
      <div class="m-modal-content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
